<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <p class="title">HOME</p>
                <div class="home--board">
                    <p class="home--score" id="home--score">0</p>
                </div>
                <div class="buttons">
                    <button onclick="increment(this)" name="homeBtn" value="1">+1</button>
                    <button onclick="increment(this)" name="homeBtn" value="2">+2</button>
                    <button onclick="increment(this)" name="homeBtn" value="3">+3</button>
                </div>
            </div>
            <button id="resetBtn" onclick="reset()">Reset</button>
            <div class="guest">
                <p class="title">GUEST</p>
                <div class="guest--board">
                    <p class="guest--score" id="guest--score">0</p>
                </div>
                <div class="buttons">
                    <button onclick="increment(this)" name="guestBtn" value="1">+1</button>
                    <button onclick="increment(this)" name="guestBtn" value="2">+2</button>
                    <button onclick="increment(this)" name="guestBtn" value="3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
