<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <header>
        <img src="./images/header.png" alt="">
    </header>
    <main>
        <div class="container">
            <div id="feed">

            </div>
            <div class="payment" id="payment">
                <form action="">
                    <div class="close-modal-btn-container">
                        <button type="button" class="modal-close-btn" id="modal-close-btn">X</button>
                    </div>
                    <h3 class="modal-title"> Enter card details</h3>
                    <input id="customer-name" type="text" placeholder="Enter your name" required/>
                    <input type="number" placeholder="Enter card number" required/>
                    <input type="number" placeholder="Enter CVV" maxlength="3" required/>
                    <button id="btn-pay" class="btn btn-pay">Pay</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
